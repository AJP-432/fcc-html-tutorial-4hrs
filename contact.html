<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Us</title>
    
</head>
<body>

    <section id="page-head">
        <h1>Contact Us</h1>
    
        <nav>
            <ul>
                <li><a href="/main.html">Home</a></li>
                <li><a href="/main.html#about">About LTS</a></li>
                <li><a href="/main.html#menu">Our Menu</a></li>
                <li><a href="/hours.html">Store Hours</a></li>
            </ul>
        </nav>

        <figure>
            <img src="images/tacos_close_up_400x260.png" alt="A bunch of delicious tacos" width="400" 
            height="260">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>

    </section>

    <section id="contact-form">
        <h2>Our Contact Form</h2>
        <form action="">
            <fieldset>
                <legend>Send Us A Message</legend>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="Your Name">
                <br><br>

                <label for="email">Email:</label>
                <input type="text" name="email" id="email" placeholder="Your Email">
                <br><br>

                <label for="message">Your Message:</label>
                <br>
                <textarea name="message" id="message" placeholder="Type Your Message Here" 
                rows="10" cols="40"></textarea>
                <br><br>
            </fieldset>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

        </form>

    </section>

    <section id="location">

        <h2>Our Location</h2>

        <address>
        555 Taco Temptation Lane, Suite T <br>
        Kansas City, MO 55555-5555
        </address>

        <p><em>Phone: <a href="tel:55555-5555">55555-5555</a></em></p>
    </section>
    
    <a href="/">Back to Top</a>

    <hr>

    <p>Copyright Â© The Little Taco Shop</p>

</body>
</html>
